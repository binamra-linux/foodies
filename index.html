<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Foodies</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="/images/foodies.jpeg" alt="Foodies" class="img-res" />
        </div>

        <div class="menu text-right">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Foods</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>
    <!--Navigation Bar-->

    <!--Food Search-->
    <section class="food-search text-center">
      <div class="container">
        <form>
          <input type="search" name="search" placeholder="Search Footitems" />
          <input
            type="submit"
            name="submit"
            value="Search"
            class="btn btn-color"
          />
        </form>
      </div>
    </section>
    <!--Food Search-->

    <!--Category Section-->
    <section class="categories">
      <div class="container">
        <h2 class="text-center">categories</h2>

        <div class="box-3 float-container">
          <img src="images/pizza.jpeg" alt="" class="img-res img-radius" />
          <h3 class="float-text text-white">Pizza</h3>
        </div>

        <div class="box-3 float-container">
          <img src="images/burger.jpeg" alt="" class="img-res img-radius" />
          <h3 class="float-text text-white">Burger</h3>
        </div>

        <div class="box-3 float-container">
          <img src="images/momo.jpg" alt="" class="img-res img-radius" />
          <h3 class="float-text text-white">Mo:Mo</h3>
        </div>
        <div class="clearfix"></div>
      </div>
    </section>
    <!--Category Section-->

    <!--Food Menu-->
    <section class="food-menu">
      <div class="container">
        <h2 class="text-center">Explore Foods</h2>
        <div class="food-menu-box">
          <div class="food-menu-img">
            <img src="images/pizza.jpeg" alt="" class="img-res img-radius" />
          </div>
          <div class="food-menu-description">
            <h4>Food Title</h4>
            <p>$2.3</p>
            <p>Made with Italian sauce, chicken</p>
            <br />
            <a href="" class="btn btn-color">Order</a>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="food-menu-box">Food Menu 2</div>
        <div class="food-menu-box">Food Menu 3</div>
        <div class="food-menu-box">Food Menu 4</div>
        <div class="clearfix"></div>
      </div>
    </section>
    <!--Food Menu-->

    <!--Social Section-->
    <section class="social">
      <div class="container">
        <ul>
          <li>
            <a href="#">Facebook</a>
          </li>

          <li>
            <a href="#">Instagram</a>
          </li>

          <li>
            <a href="#">Twitter</a>
          </li>
        </ul>
      </div>
    </section>
    <!--Social Section-->

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <p>All right reserved.</p>
      </div>
    </footer>
  </body>
</html>
